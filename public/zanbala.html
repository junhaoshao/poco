<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>赞巴拉的个人空间_POCO摄影</title>
  <link rel="stylesheet" href="css/header2.css">
  <link rel="stylesheet" href="css/all.css">
  <script src="js/iconfont.js"></script>
  <link type="text/css" rel="stylesheet" href="css/zanbala.css">
  <link href="css/tab.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="css/photo.css" />
	<link rel="stylesheet" href="css/abso.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
  <script src="js/photo.js"></script>
</head>
<body>
  <!-- 导航栏 -->
    <header class="header">
        
    </header>
  <!-- 顶部 -->
  <div>
    <div class="user-center-top">
      <img class="top-bgimg" src="img/headerbg.png" alt="">
      <a href="#" class="avatar">
        <img src="img/touxiang.jpg" alt="">
      </a>
			<div class="jump"></div>
      <div class="top_info">
        <span class="top_info-uname">赞巴拉</span>
        <a href="#" class="top_info-btn">+关注</a>
        <div class="top_info-info">
        <span class="info1">关注：0</span><span class="info2">|</span><span>粉丝：9508</span>
        <p></p><span class="info3">以摄影的名义,欢聚一堂</span>
        </div>
    </div>
  </div>
  
  <!-- tab切换 -->
  <div class="change-content change-box">
       <div class="change-main">
          <div class="change-cut flex-row">
              <ul class="clearfix">
                  <li class="transition tab on">
                        作品
                  </li>
                  <li class="transition tab">
                      收藏
                    </li>
                  <li class="transition tab" style="border-right:0">
                        荣誉
                  </li>
              </ul>
          </div>
          <div class="contents clearfix" >
            <!-- 作品 -->
              <div class="content flex-row" style="display: block;">
                  <!-- 南望南 -->
                    <div class="container" style="margin-top:100px">
                        <span class="photo-title">南望南</span>
                        <img src="images/nwn1.JPG" alt="1" /> 
                        <img src="images/nwn2.JPG" alt="2" /> 
                        <img src="images/nwn3.JPG" alt="3" /> 
                        <img src="images/nwn4.JPG" alt="4" /> 
                        <img src="images/nwn5.JPG" alt="5" /> 
                        <img src="images/nwn6.JPG" alt="6" /> 
                        <img src="images/nwn7.JPG" alt="7" /> 
                    </div>
                       <!-- 镜像 -->
                    <div class="container" style="margin-top:100px">
                        <span class="photo-title">镜像 </span> 
                        <img src="images/jx1.JPG" alt="1" />
                        <img src="images/jx2.JPG" alt="2" />
                        <img src="images/jx3.JPG" alt="3" />
                        <img src="images/jx4.JPG" alt="4" />
                        <img src="images/jx5.JPG" alt="5" />
                        <img src="images/jx6.JPG" alt="6" />
                        <img src="images/jx7.JPG" alt="7" />
                    </div>
                    <!-- 秋林听风 -->
                    <div class="container" style="margin-top:100px">
                        <span class="photo-title">秋林听风</span>
                        <img src="images/qltf1.JPG" alt="1" />
                        <img src="images/qltf2.JPG" alt="2" />
                        <img src="images/qltf3.JPG" alt="3" />
                        <img src="images/qltf4.JPG" alt="4" />
                        <img src="images/qltf5.JPG" alt="5" />
                        <img src="images/qltf6.JPG" alt="6" />
                        <img src="images/qltf7.JPG" alt="7" />
                    </div>
                    <!-- 云霓变换 -->
                    <div class="container" style="margin-top:100px">
                        <span class="photo-title">云霓变换</span>
                        <img src="images/ynbh1.JPG" alt="1" /> 
                        <img src="images/ynbh2.JPG" alt="2" /> 
                        <img src="images/ynbh3.JPG" alt="3" /> 
                        <img src="images/ynbh4.JPG" alt="4" /> 
                        <img src="images/ynbh5.JPG" alt="5" /> 
                        <img src="images/ynbh6.JPG" alt="6" /> 
                        <img src="images/ynbh7.JPG" alt="7" /> 
                    </div>
              </div>
              <!-- 收藏 -->
              <div class="content flex-row" style="display: none;">
                  <div class="collection">
                      暂无收藏
                  </div>
              </div>
              <!-- 荣誉 -->
              <div class="content flex-row" style="display: none;">
                  <!-- 认证 -->
                  <div class="content-honor">
                    <div class="honor-img">
                        <img src="img/content-honer-1.jpg" alt="">
                        <span class="honor-info">总版主</span>
                        <button class="honor-btn">查看版主推荐作品</button>
                    </div>
                    <div class="honor-img honor-img2">
                        <img src="img/content-honer-2.jpg" alt="">
                        <span class="honor-info2">POCO摄影红人认证</span>
                        <span class="honor-info3">现任POCO网站摄影总版主、2008年度POCO网站全国风光十佳摄影师、2010年度POCO网站全国摄影突出贡献奖、上海工艺美院摄影讲师</span>
                        <img src="img/duigou.png" alt="" id="duigou">
                    </div>
                  </div>
                  <!-- 勋章 -->
                  <div class="honor-medal">
                    <span class="medal-info">周年勋章</span><br>
                    <span class="medal-info2">已加入POCO9年</span>
                    <img src="img/9y-medal.png" alt="">
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- 脚部 -->
  <footer class="footer">
     
  </footer>
  <script type="text/javascript">
	$(function(){
		$(".header").load("header2.html");
    $(".footer").load("footer.html");
	  jQuery(".change-main").slide({ titCell:".flex-row li", mainCell:".contents",delayTime:0 });
	})
      
  </script>

  
</body>
</html>
