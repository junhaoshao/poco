<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆与注册</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/login.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/header2.css">
		<link rel="stylesheet" href="css/abso.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/ajax.js" type="text/javascript"></script>
</head>
<body>
<header class="header"></header>
    <div class="container"> 
        <div id="top-button">
            <h4 class="tab1 active">登录</h4>
            <h4 class="tab2">注册</h4>
        </div> 
        <div id="slider">
            <img src="img/bg1.jpg" class="active">
            <img src="img/bg2.jpg">
            <img src="img/bg3.jpg">
        </div> 
        <div id="err">
            <div class="errMsg">错误提示内容</div>
            <div class="close">×</div>
        </div>
        <div id="signUp">
            <div class="main">
                <h2>注 册</h2>
                <div class="phone-line">
                    <p>手机号</p>
                    <div>
                        <input type="text" readonly value="+86">
                        <input type="text" class="uname" placeholder="请输入注册手机号">
                    </div>
                </div>
                <div class="code-line">
                    <p>短信验证码</p>
                    <input type="text" class="code" placeholder="请输入四位数字验证码">
                    <a href="javascript:;" class="getCode">获取验证码</a>
                </div>
                <div class="pswd-line">
                    <p>设置密码</p>
                    <input type="password" class="upwd" placeholder="请输入注册密码">
                </div>
                <div class="read-line">
                    <input type="checkbox" class="checkbox">
                    <span>已阅读并接受<a href="javascript:;">《POCO注册协议》</a></span>
                </div>
                <div class="submit-line">
                    <button class="signUp" disabled>注册</button>
                </div>
                <div class="last-line">
                    <a href="javascript:;" class="goLogin">已有账号？去登录</a> 
                </div>
            </div>
        </div>  
        <div id="login" class="active">
            <div class="main">
                <h2>登录</h2>
                <div class="first-line">
                    <div class="active"><span class="tab1">手机号码</span></div>
                    <div><span class="tab2">账号</span></div>
                </div>
                <div class="phone-line">
                    <p>手机号</p>
                    <div>
                        <input type="text" readonly value="+86">
                        <input type="text" class="login-uname" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="pswd-line">
                    <p>密码</p>
                    <input type="password" class="login-upwd" placeholder="请输入密码">
                </div>
                <div class="verify-line hidden">
                    <div class="verify-wrap" id="verify-wrap"></div>
                </div>
                <div class="login-line">
                    <button class="login">登录</button>
                </div>
                <div class="newUser-line">
                    <a href="javascript:;" class="newUser">新用户注册</a> 
                    <a href="javascript:;">忘记密码？</a> 
                </div>
                <div class="or-line">
                    <div>———————————</div>
                    <div>或者</div>
                    <div>———————————</div>
                </div>
                <div class="third-btn">
                    <span><a href="javascript:;" class="login-weixin"></a></span>
                    <span><a href="javascript:;" class="login-qq"></a></span>
                    <span><a href="javascript:;" class="login-weibo"></a></span>
                </div>
            </div>
        </div> 
    </div>
    </div>
		<footer class="footer"></footer>
</body>
    <script src="js/slideVerify.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/login.js" type="text/javascript"></script>
</html>
